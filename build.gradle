import com.sun.tools.javac.Main

plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'
apply plugin : "java"

sourceCompatibility = 1.8
mainClassName = "Main"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'com.opencsv', name: 'opencsv', version: '4.1'
}


